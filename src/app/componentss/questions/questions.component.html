<div class="div-container">
  <div class="flex-container">
        <mat-card class="example-card" *ngFor="let response of this.responseData; let i=index">

            <mat-card-header>
              <mat-card-title> SORU {{i+1}} </mat-card-title>
              <mat-card-title>category </mat-card-title>
              <mat-card-subtitle> {{response.category}}</mat-card-subtitle>
            </mat-card-header>

<!--            <mat-card-header>-->
<!--              <mat-card-title>type </mat-card-title>-->

<!--              <mat-card-title>difficulty </mat-card-title>-->
<!--              <mat-card-subtitle> {{response.difficulty}}</mat-card-subtitle>-->
<!--            </mat-card-header>-->

            <mat-card-content class="mat-card-content-class">
              <p> {{response.question}}</p>
            </mat-card-content>

          <mat-card-actions *ngFor="let option of choosingstring; let j=index">
            <button mat-button  (click)="choosing(response.correct_answer,responseData2[i][j],choosingstring[j],i,isimSoyisimNumara)" *ngIf="j==0"> {{choosingstring[j]}} ) {{responseData2[i][j]}}</button>
            <button mat-button  (click)="choosing(response.correct_answer,responseData2[i][j],choosingstring[j],i,isimSoyisimNumara)" *ngIf="j==1"> {{choosingstring[j]}} ) {{responseData2[i][j]}}</button>
            <button mat-button  (click)="choosing(response.correct_answer,responseData2[i][j],choosingstring[j],i,isimSoyisimNumara)"  *ngIf="j==2  && responseData2[i][j] "> {{choosingstring[j]}} ) {{responseData2[i][j]}}</button>
            <button mat-button  (click)="choosing(response.correct_answer,responseData2[i][j],choosingstring[j],i,isimSoyisimNumara)"   *ngIf="j==3 && responseData2[i][j]"> {{choosingstring[j]}} ) {{responseData2[i][j]}}</button>
          </mat-card-actions>

          <mat-card-footer>

          </mat-card-footer>


        </mat-card>
<!--    <button mat-raised-button  >finish </button>-->

  </div>
</div>
