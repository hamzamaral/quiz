<table mat-table [dataSource]="resultTable" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="soru">
    <th mat-header-cell *matHeaderCellDef> soru </th>
    <td mat-cell *matCellDef="let element"> {{element.soru}} </td>
  </ng-container>
  <!--  matColumnDef özelliği, sütunun tanımlayıcı adını belirtir.-->
  <!-- Name Column -->
  <ng-container matColumnDef="isim">
    <th mat-header-cell *matHeaderCellDef> isim </th>
    <td mat-cell *matCellDef="let element"> {{element.isim}} </td>
  </ng-container>
  <ng-container matColumnDef="soyisim">
    <th mat-header-cell *matHeaderCellDef> soyisim </th>
    <td mat-cell *matCellDef="let element"> {{element.soyisim}} </td>
  </ng-container>
  <ng-container matColumnDef="numara">
    <th mat-header-cell *matHeaderCellDef> numara </th>
    <td mat-cell *matCellDef="let element"> {{element.numara}} </td>
  </ng-container>
  <ng-container matColumnDef="dogruCevap">
    <th mat-header-cell *matHeaderCellDef> dogruCevap </th>
    <td mat-cell *matCellDef="let element"> {{element.dogruCevap}} </td>
  </ng-container>
  <ng-container matColumnDef="benimCevabim">
    <th mat-header-cell *matHeaderCellDef> benimCevabim </th>
    <td mat-cell *matCellDef="let element"> {{element.benimCevabim}} </td>
  </ng-container>
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> category </th>
    <td mat-cell *matCellDef="let element"> {{element.category}} </td>
  </ng-container>
  <ng-container matColumnDef="difficulty">
    <th mat-header-cell *matHeaderCellDef> difficulty </th>
    <td mat-cell *matCellDef="let element"> {{element.difficulty}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> type </th>
    <td mat-cell *matCellDef="let element"> {{element.type}} </td>
  </ng-container>

  <!-- Symbol Column -->

  <tr mat-header-row *matHeaderRowDef="displayedColumnsresult"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumnsresult;"></tr>
  <!--  Tablodaki her bir satır, mat-row bileşeniyle temsil edilir ve *matRowDef
  direktifi ile satırın hangi sütunları içereceği belirtilir. Örneğin,
   <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr> satırında
    let row ifadesi, satırdaki verilere erişim sağlar.-->
</table>
